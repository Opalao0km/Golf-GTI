<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas em html</title>
    <link rel="stylesheet" href="./css/tabela.css" />
  </head>
  <body>
  </br> 
</br>
</br>
    <!-- Primeira Tabela-->
    <table>
      <caption>
        Tabela mesclada
      </caption>
      <tr>
        <td rowspan="3">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
  </br>
</br>
</br>
    <!-- Segunda Tabela-->
    <table>
      <caption>
        Tabela mesclada 2
      </caption>
      <tr>
        <td>8</td>
        <td>3</td>
        <td>6</td>
        <td rowspan="4">5</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
        <td rowspan="3">7</td>
      </tr>
      <tr>
        <td>1</td>
        <td>9</td>
      </tr>
      <tr>
        <td colspan="2">2</td>
      </tr>
    </table>
  </br>
</br>
</br>
    <!-- Terceira Tabela-->
    <table>
      <caption>
        Tabela mesclada 3
      </caption>
      <tr>
        <td colspan="2">6</td>
        <td rowspan="3">1</td>
        <td>8</td>
      </tr>
      <tr>
        <td>7</td>
        <td>3</td>
        <td rowspan="2">4</td>
      </tr>
      <tr>
        <td colspan="2">5</td>
      </tr>
      <tr>
        <td colspan="4">2</td>
      </tr>
    </table>
  </br>
    </main>
  </body>
</html>
